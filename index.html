<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>CAPTCHA Solver Demo</title><link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"></head><body class="bg-gray-900 flex items-center justify-center min-h-screen p-4"><div class="bg-gray-800 p-8 rounded-lg shadow-md w-full max-w-md"><h1 class="text-2xl font-bold text-center text-white mb-6">Solve the CAPTCHA</h1><div class="flex justify-center mb-6"><img id="captchaImage" src="sample.png" alt="CAPTCHA Image" class="border border-gray-600 p-2 rounded-md max-w-full h-auto"></div><div class="mb-4"><label for="captchaInput" class="block text-gray-200 text-sm font-bold mb-2">Enter CAPTCHA text:</label><input type="text" id="captchaInput" class="shadow appearance-none border border-gray-600 rounded w-full py-2 px-3 text-gray-200 bg-gray-700 leading-tight focus:outline-none focus:shadow-outline placeholder-gray-400" placeholder="Your answer"></div><button id="submitCaptcha" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">Verify</button><div id="feedback" class="mt-4 text-center font-semibold"></div></div><script>document.addEventListener('DOMContentLoaded', () => {const captchaImage = document.getElementById('captchaImage');const captchaInput = document.getElementById('captchaInput');const submitCaptcha = document.getElementById('submitCaptcha');const feedback = document.getElementById('feedback');const urlParams = new URLSearchParams(window.location.search);const imageUrl = urlParams.get('url');if (imageUrl) {captchaImage.src = imageUrl;}const expectedCaptchaText = "ADUR3";submitCaptcha.addEventListener('click', () => {const userInput = captchaInput.value.trim().toUpperCase();if (userInput === expectedCaptchaText) {feedback.textContent = 'CAPTCHA Verified Successfully!';feedback.className = 'mt-4 text-center font-semibold text-green-400';} else {feedback.textContent = 'Incorrect CAPTCHA. Please try again.';feedback.className = 'mt-4 text-center font-semibold text-red-400';}});});</script></body></html>
